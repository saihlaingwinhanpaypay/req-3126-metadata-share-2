<template>
    <div class="map-wrapper">
        <template if:true={showSearch}>
            <!-- <div class="map-instruction">
                地図をタップして店舗の位置にピンを立ててください。
            </div> -->

            <!-- Search Container -->
            <div class="search-container">
                <lightning-input
                    type="search"
                    label="住所検索(入力)"
                    placeholder="住所を入力してください"
                    value={searchQuery}
                    onchange={handleSearchInput}>
                </lightning-input>
                <lightning-button 
                    variant="brand"
                    label="検索"
                    title="Search"
                    onclick={handleSearch}
                    disabled={isSearchDisabled}
                    class="search-button">
                </lightning-button>
            </div>
            <!-- Result Message -->
            <template if:true={searchSuccess}>
                <div class="slds-m-bottom_small">
                    住所検索(結果)<br/>
                    {searchQueryResult}
                </div>
            </template>
            
            <!-- Error Message -->
            <template if:true={searchError}>
                <div class="slds-text-color_error slds-m-bottom_small">
                    {searchError}
                </div>
            </template>
        </template>
        
        <!-- Map Container -->
        <div class="map-container" lwc:dom="manual"></div>
    </div>
</template>
